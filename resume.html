<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel P. Jones | Resume</title>
    <style>
        #resume-container {
            width: max-content;
            margin: auto;
            border-style: solid;
            border-width: 2px;
            border-color: #CCCCCC;
        }
    </style>
</head>
<body>
    <div id="resume-container"></div>
    <script>
        const resumeContainer = document.querySelector('#resume-container');
        fetch("https://docs.google.com/document/d/e/2PACX-1vR_JrPHi_LAYEL0OQ899AFdIAiB90h_qXgYR2AbLv_TtzHeBhHZ8Xse244Qsa7sWnhjZI26Lfr3pqB0/pub?embedded=true").then(doc => {
            return doc.blob();
        }).then(blob => {
            return blob.text();
        }).then(html => {
            resumeContainer.innerHTML = html;
        })
    </script>
</body>
</html>
